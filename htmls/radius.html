<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角设置</title>
    <style>
        #radius{
            background: yellow;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            /*根据浏览器添加相应的支持前缀如-webkit*/
            -webkit-border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;

        }
        a:link{
            color: blue;
        }
        a,p{
            cursor: default;
        }
        a:hover{
            color: purple;
        }
    </style>
</head>
<body>
<div id="radius">
    圆角中的内容
</div>
<p onmouseover="document.getElementById('mycode').style.display='none'
    " onmouseout="document.getElementById('mycode').style.display = 'inline'" onclick="window.open('http://www.baidu.com')">合作结构</p>
<span id='mycode'>机构代码</span>

</body>
</html>
