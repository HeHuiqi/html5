<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JqueryUse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="../libs/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $('#enter_img').hover(

                 function(){

                     this.src = this.src.replace('off','on');
                 },
                 function(){

                     this.src = this.src.replace('on','off');
                 }

            );
            $('.buy').click(function(){

                    alert('您已经购买了');
            });
        });

    </script>
    <style>

        *{
            -webkit-touch-callout:none;
            -webkit-user-select:none;
            -khtml-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            user-select:none;
            user-focus: none;
        }
        /*#enter_img{*/
            /*width: 400px;*/
        /*}*/
        .buy,.again_buy{
            clear: left;
            clear: right;
            width: 100px;
            height: 50px;
            background: royalblue;
            border: none;
            font-size: 17px;
            color: white;
            display: block;
            outline:none;
            margin-top: 10px;
        }


    </style>
</head>
<body>
<img id="enter_img"  src="../images/enter_off.jpg">
<button class="buy" >购买</button>
<button class="again_buy">再来一个</button>
</body>
</html>
